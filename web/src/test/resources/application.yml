server:
  port: 8080
spring:
  application:
    name: web
  jackson:
    default-property-inclusion: non_null
  timezone: Asia/Shanghai
  jpa:
    database: h2
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:./test
    username: sa
    password: password
logging:
  level:
    root: info