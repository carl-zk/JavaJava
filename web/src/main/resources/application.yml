server:
  port: 8080
spring:
  application:
    name: web
  jackson:
    default-property-inclusion: non_null
  timezone: Asia/Shanghai
  jpa:
    database: mysql
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test
    username: root
    password: password
  flyway:
    baseline-on-migrate: true
logging:
  level:
    root: info