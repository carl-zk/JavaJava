server:
  port: 8080
  timezone: Asia/Shanghai
spring:
  application:
    name: web
  jackson:
    default-property-inclusion: non_null
  jpa:
    database: mysql
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  datasource:
    url: jdbc:mysql://localhost:3306/db
    username: root
    password: password
  flyway:
    baseline-on-migrate: true
    enabled: true
logging:
  level:
    root: info