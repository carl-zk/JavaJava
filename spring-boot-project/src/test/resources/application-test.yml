server:
  port: 8080
  http2:
    enabled: true
spring:
  application:
    name: web
  jackson:
    default-property-inclusion: always
  jpa:
    database: h2
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  datasource:
    url: jdbc:h2:./target/test
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        trace: true
  flyway:
    enabled: true
    baseline-on-migrate: true
logging:
  level:
    root: info
